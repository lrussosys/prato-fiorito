<div class="table">
  <div *ngFor="let s of camp; index as i" class="rows">
    <div
      *ngFor="let j of s; index as k"
      class="square"
      (click)="getClickedSquare(i, k, $event)"
    >
      <div *ngIf="gameLost && j == bombValue">ðŸ’£</div>
      <div>{{ j }}</div>
    </div>
  </div>
</div>

<button (click)="newGame()">New Game</button>
<div *ngIf="gameLost">HAI PERSO</div>
