<div class="container">
  <h1>Minesweeper</h1>

  <div class="table" [ngClass]="gameLost ? 'no-pointer' : ''">
    <div *ngFor="let s of camp; index as i" class="rows">
      <div
        *ngFor="let j of s; index as k"
        class="square"
        (click)="getClickedSquare(i, k, $event)"
      >
        <div *ngIf="gameLost && j == bombValue">ðŸ’£</div>
        <div *ngIf="!gameLost && counter > 0 && j == counter">
          {{ counter }}
        </div>
      </div>
    </div>
  </div>
  <button (click)="newGame()">New Game</button>

  <div *ngIf="gameLost" class="lost">HAI PERSO</div>
</div>
